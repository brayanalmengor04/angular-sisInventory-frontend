<div class="container">

  <div class="container text-center" style="margin: 30px">
    <h3>System Inventory</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
      <th scope="row">{{product.idProduct}}</th>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td class="text-center">
        <div>
          <button (click)="editProduct(product.idProduct)"
          class="btn btn-warning btn-sm me-3"
          >
            Edit
          </button>

          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.idProduct)">
            Delete
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
