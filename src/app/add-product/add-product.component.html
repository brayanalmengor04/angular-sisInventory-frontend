<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3> Add new Product Testing !</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="description" class="form-label">Description Product *</label>
      <input type="text" class="form-control" id="description" name="description"  aria-describedby="emailHelp" required
      [(ngModel)]="product.description"
      >
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price *</label>
      <input type="number" step="any" class="form-control" id="price"
      name="price"
      [(ngModel)]="product.price"
      >
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity *</label>
      <input type="number" class="form-control" id="quantity"
             name="quantity"
      [(ngModel)]="product.quantity"
      >
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning me-3">Submit</button>
      <a href="/" class="btn btn-danger btn-sm">Back Home!</a>
    </div>
  </form>
</div>
